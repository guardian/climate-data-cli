---
name: "December mean temperatures"
description: "Get monthly mean temp from 1940 to 2024"
retrieve:
  monthly_mean_temp:
    product: reanalysis-era5-single-levels
    product_type: reanalysis
    variable: sea_surface_temperature
    year: 1940-2024
    month: 1-12
    day: 1-31
    time: 00:00-23:00
    data_format: grib
    download_format: unarchived
    output: "./output/sea-temperature/sea_surface_temp_hourly_1940_2024.nc"
